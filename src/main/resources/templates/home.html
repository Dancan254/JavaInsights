<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Insights - Random Facts About Java</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', 'Segoe UI', -apple-system, sans-serif;
            color: #2c3e50;
            line-height: 1.6;
        }
        .fact-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-top: 2rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        .fact-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }
        .java-logo {
            width: 80px;
            height: auto;
            margin: 1rem 0;
        }
        .btn-random {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .btn-random:hover {
            background-color: #005c99;
            color: white;
            transform: translateY(-1px);
        }
        .fact-content {
            background-color: white;
            border-radius: 8px;
            padding: 1rem 0;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        .fact-title {
            font-size: 1.75rem;
            color: #007acc;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .fact-text {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }
        code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.95rem;
            color: #2c3e50;
        }
        .loading {
            display: none;
            margin: 1rem 0;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #e9ecef;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }
        .btn-primary {
            background-color: #007acc;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #005c99;
        }
        
        /* Custom scrollbar for code blocks */
        .fact-content::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .fact-content::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 4px;
        }
        .fact-content::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        .fact-content::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        /* Code highlighting colors */
        .token.keyword { color: #569CD6; }
        .token.string { color: #CE9178; }
        .token.comment { color: #6A9955; }
        .token.function { color: #DCDCAA; }
        .token.number { color: #B5CEA8; }
        .token.operator { color: #D4D4D4; }
        .token.class-name { color: #4EC9B0; }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .fact-card {
                padding: 1.5rem;
            }
            pre {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <img src="https://www.oracle.com/a/tech/img/cb88-java-logo-001.jpg" alt="Java Logo" class="java-logo">
            <h1 class="display-4 mb-3" style="color: #2c3e50; font-weight: 600;">Java Insights</h1>
            <p class="lead text-muted">Discover fascinating facts about Java programming!</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="fact-card">
                    <h2 class="fact-title" th:text="${fact.topic}">Topic</h2>
                    <div class="fact-content" th:utext="${
                        #strings.replace(
                            #strings.replace(
                                #strings.replace(
                                    #strings.replace(
                                        fact.fact,
                                        '**',
                                        '<strong>'
                                    ),
                                    '```java',
                                    '<pre><code class=&quot;language-java&quot;>'
                                ),
                                '```',
                                '</code></pre>'
                            ),
                            '\n\n',
                            '<br><br>'
                        )
                    }">
                        <p class="fact-text">Fact content goes here...</p>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <form th:action="@{/topic}" method="post" class="mb-4">
                                <div class="input-group">
                                    <input type="text" name="topic" class="form-control" 
                                           placeholder="Enter a Java topic (e.g., streams, lambdas, collections)..." 
                                           th:value="${searchedTopic}" required>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search me-2"></i>Get Topic Fact
                                    </button>
                                </div>
                            </form>

                            <form th:action="@{/}" method="get">
                                <button type="submit" class="btn btn-random btn-lg">
                                    <i class="fas fa-random me-2"></i>Get Random Fact
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="loading text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const forms = document.querySelectorAll('form');
            const loading = document.querySelector('.loading');

            forms.forEach(form => {
                form.addEventListener('submit', () => {
                    loading.style.display = 'block';
                });
            });

            // Initialize syntax highlighting
            Prism.highlightAll();
        });
    </script>
</body>
</html>
